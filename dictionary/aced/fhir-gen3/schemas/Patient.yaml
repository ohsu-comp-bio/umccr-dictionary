$schema: http://json-schema.org/draft-04/schema#
id: null
title: Patient
type: object
namespace: http://aced-idp.org
category: Administrative
program: '*'
project: '*'
description: Demographics and other administrative information about an individual
  or animal receiving care or other health-related services.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links: []
required:
- type
- submitter_id
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Patient
    description: Gen3's type field.
  id:
    $ref: _definitions.yaml#/UUID
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  active:
    type: boolean
    description: "Whether this patient record is in active use. \nMany systems use\
      \ this property to mark as non-current patients, such as those that have not\
      \ been seen for a period of time based on an organization's business rules.\n\
      \nIt is often used to filter patient lists to exclude inactive patients\n\n\
      Deceased patients may also be marked as inactive for the same reasons, but may\
      \ be active for some time after death."
  name_text:
    type: string
    description: 'Base StructureDefinition for HumanName Type: A human''s name with
      the ability to identify parts and usage. Specifies the entire name as it should
      be displayed e.g. on an application UI. This may be provided instead of or as
      well as the specific parts.'
  gender:
    type: string
    enum:
    - male
    - female
    - other
    - unknown
    term:
      description: Administrative Gender - the gender that the patient is considered
        to have for administration and record keeping purposes.  Vocabulary from http://hl7.org/fhir/ValueSet/administrative-gender|4.0.1
      termDef:
        term: gender
        source: fhir
        cde_id: gender
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/administrative-gender|4.0.1
