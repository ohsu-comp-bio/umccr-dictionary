$schema: http://json-schema.org/draft-04/schema#
id: null
title: Specimen
type: object
namespace: http://aced-idp.org
category: Biospecimen
program: '*'
project: '*'
description: A sample to be used for analysis.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links: []
required:
- type
- submitter_id
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Specimen
    description: Gen3's type field.
  id:
    $ref: _definitions.yaml#/UUID
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  status:
    type: string
    enum:
    - available
    - unavailable
    - unsatisfactory
    - entered-in-error
    term:
      description: The availability of the specimen.  Vocabulary from http://hl7.org/fhir/ValueSet/specimen-status|4.0.1
      termDef:
        term: status
        source: fhir
        cde_id: status
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/specimen-status|4.0.1
  type_coding_code:
    type: string
    description: 'Base StructureDefinition for CodeableConcept Type: A concept that
      may be defined by a formal reference to a terminology or ontology or may be
      provided by text. A symbol in syntax defined by the system. The symbol may be
      a predefined code or an expression in a syntax defined by the coding system
      (e.g. post-coordination).'
  collection_bodySite_coding_code:
    type: string
    description: Details concerning the specimen collection. A symbol in syntax defined
      by the system. The symbol may be a predefined code or an expression in a syntax
      defined by the coding system (e.g. post-coordination).
  collection_method_coding_code:
    type: string
    description: Details concerning the specimen collection. A symbol in syntax defined
      by the system. The symbol may be a predefined code or an expression in a syntax
      defined by the coding system (e.g. post-coordination).
