$schema: http://json-schema.org/draft-04/schema#
id: Organization
title: Organization
type: object
namespace: http://aced-idp.org
category: Administrative
program: '*'
project: '*'
description: A formally or informally recognized grouping of people or organizations
  formed for the purpose of achieving some form of collective action.  Includes companies,
  institutions, corporations, departments, community groups, healthcare practice groups,
  payer/insurer, etc.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- comment_linkOrganizations: partOf
  name: partOf
  backref: Organizations
  label: partOf
  target_type: Organization
  multiplicity: many_to_many
  required: false
- comment_linkResearchStudies: text
  name: researchStudy
  backref: Organizations
  label: text
  target_type: ResearchStudy
  multiplicity: many_to_many
  required: true
required:
- type
- submitter_id
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Organization
    description: Gen3's type field.
  id:
    type: string
    description: The logical id of the resource, as used in the URL for the resource.
      Once assigned, this value never changes.
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  partOf_reference:
    type: string
    description: A reference to a location at which the other resource is found. The
      reference may be a relative reference, in which case it is relative to the service
      base URL, or an absolute URL that resolves to the location where the resource
      is found. The reference may be version specific or not. If the reference is
      not to a FHIR RESTful server, then it should be assumed to be version specific.
      Internal fragment references (start with '#') refer to contained resources.
