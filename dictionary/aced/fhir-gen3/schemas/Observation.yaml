  valueQuantity_system:
    type: string
    description: 'Base StructureDefinition for Quantity Type: A measured amount (or
      an amount that can potentially be measured). Note that measured amounts include
      amounts that are not precisely quantified, including amounts involving arbitrary
      units and floating currencies. The identification of the system that provides
      the coded form of the unit.'
  valueQuantity_unit:
    type: string
    description: 'Base StructureDefinition for Quantity Type: A measured amount (or
      an amount that can potentially be measured). Note that measured amounts include
      amounts that are not precisely quantified, including amounts involving arbitrary
      units and floating currencies. A human-readable form of the unit.'
  valueQuantity_comparator:
    type: string
    enum:
    - <
    - <=
    - '>='
    - '>'
    term:
      description: 'Base StructureDefinition for Quantity Type: A measured amount
        (or an amount that can potentially be measured). Note that measured amounts
        include amounts that are not precisely quantified, including amounts involving
        arbitrary units and floating currencies. How the value should be understood
        and represented - whether the actual value is greater or less than the stated
        value due to measurement issues; e.g. if the comparator is "<" , then the
        real value is < stated value.  Vocabulary from http://hl7.org/fhir/ValueSet/quantity-comparator|4.0.1'
      termDef:
        term: valueQuantity.comparator
        source: fhir
        cde_id: valueQuantity.comparator
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/quantity-comparator|4.0.1
