$schema: http://json-schema.org/draft-04/schema#
id: null
title: Observation
type: object
namespace: http://aced-idp.org
category: Clinical
program: '*'
project: '*'
description: Measurements and simple assertions made about a patient, device or other
  subject.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links: []
required:
- type
- status
- note.text
- projects
- submitter_id
- code
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Observation
    description: Gen3's type field.
  id:
    $ref: _definitions.yaml#/UUID
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  status:
    type: string
    enum:
    - registered
    - preliminary
    - final
    - amended
    - cancelled
    - entered-in-error
    - unknown
    term:
      description: The status of the result value.  Vocabulary from http://hl7.org/fhir/ValueSet/observation-status|4.0.1
      termDef:
        term: status
        source: fhir
        cde_id: status
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/observation-status|4.0.1
  code:
    type: string
    comment_enum: No-codeset-found-for-http://hl7.org/fhir/ValueSet/observation-codes
    term:
      description: Describes what was observed. Sometimes this is called the observation
        "name".  Vocabulary from http://hl7.org/fhir/ValueSet/observation-codes
      termDef:
        term: code
        source: fhir
        cde_id: code
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/observation-codes
  dataAbsentReason_coding_code:
    type: string
    description: 'Base StructureDefinition for CodeableConcept Type: A concept that
      may be defined by a formal reference to a terminology or ontology or may be
      provided by text. A symbol in syntax defined by the system. The symbol may be
      a predefined code or an expression in a syntax defined by the coding system
      (e.g. post-coordination).'
  interpretation_coding_code:
    type: string
    description: 'Base StructureDefinition for CodeableConcept Type: A concept that
      may be defined by a formal reference to a terminology or ontology or may be
      provided by text. A symbol in syntax defined by the system. The symbol may be
      a predefined code or an expression in a syntax defined by the coding system
      (e.g. post-coordination).'
  note_text:
    type: string
    description: 'Base StructureDefinition for Annotation Type: A  text note which
      also  contains information about who made the statement and when. The text of
      the annotation in markdown format.'
  valueQuantity_value:
    type: float
    description: 'Base StructureDefinition for Quantity Type: A measured amount (or
      an amount that can potentially be measured). Note that measured amounts include
      amounts that are not precisely quantified, including amounts involving arbitrary
      units and floating currencies. The value of the measured amount. The value includes
      an implicit precision in the presentation of the value.'
