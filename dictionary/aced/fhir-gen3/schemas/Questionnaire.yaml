$schema: http://json-schema.org/draft-04/schema#
id: null
title: Questionnaire
type: object
namespace: http://aced-idp.org
category: Clinical
program: '*'
project: '*'
description: A structured set of questions intended to guide the collection of answers
  from end-users. Questionnaires provide detailed control over order, presentation,
  phraseology and grouping to allow coherent, consistent data collection.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links: []
required:
- type
- status
- projects
- submitter_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Questionnaire
    description: Gen3's type field.
  id:
    $ref: _definitions.yaml#/UUID
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  name:
    type: string
    description: A natural language name identifying the questionnaire. This name
      should be usable as an identifier for the module by machine processing applications
      such as code generation.
  status:
    type: string
    enum:
    - draft
    - active
    - retired
    - unknown
    term:
      description: The status of this questionnaire. Enables tracking the life-cycle
        of the content.  Vocabulary from http://hl7.org/fhir/ValueSet/publication-status|4.0.1
      termDef:
        term: status
        source: fhir
        cde_id: status
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/publication-status|4.0.1
