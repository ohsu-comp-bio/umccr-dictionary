$schema: http://json-schema.org/draft-04/schema#
id: Practitioner
title: Practitioner
type: object
namespace: http://aced-idp.org
category: Administrative
program: '*'
project: '*'
description: A person who is directly or indirectly involved in the provisioning of
  healthcare.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- # communication
  name: Organizations
  backref: Practitioners
  label: communication
  target_type: Organization
  multiplicity: many_to_many
  required: true
required:
- type
- submitter_id
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Practitioner
    description: Gen3's type field.
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  text_div:
    description: A human-readable narrative that contains a summary of the resource
      and can be used to represent the content of the resource to a human. The narrative
      need not encode all the structured data, but is required to contain sufficient
      detail to make it "clinically safe" for a human to just read the narrative.
      Resource definitions may define what content should be represented in the narrative
      to ensure clinical safety. The actual narrative content, a stripped down version
      of XHTML. Actual xhtml
    type: string
  name_text:
    description: The name(s) associated with the practitioner. The name(s) associated
      with the practitioner. Specifies the entire name as it should be displayed e.g.
      on an application UI. This may be provided instead of or as well as the specific
      parts.
    type: string
  telecom_system:
    description: A contact detail for the practitioner, e.g. a telephone number or
      an email address. A contact detail for the practitioner, e.g. a telephone number
      or an email address. Telecommunications form for contact point - what communications
      system is required to make use of the contact.  Vocabulary from http://hl7.org/fhir/ValueSet/contact-point-system|4.0.1
    enum:
    - phone
    - fax
    - email
    - pager
    - url
    - sms
    - other
    term:
      description: A contact detail for the practitioner, e.g. a telephone number
        or an email address. A contact detail for the practitioner, e.g. a telephone
        number or an email address. Telecommunications form for contact point - what
        communications system is required to make use of the contact.  Vocabulary
        from http://hl7.org/fhir/ValueSet/contact-point-system|4.0.1
      termDef:
        term: telecom_system
        source: fhir
        cde_id: telecom_system
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/contact-point-system|4.0.1
