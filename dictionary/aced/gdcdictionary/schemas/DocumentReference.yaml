$schema: http://json-schema.org/draft-04/schema#
id: DocumentReference
title: DRS Document Reference
type: object
namespace: http://aced-idp.org
category: data_file
program: '*'
project: '*'
description: A FHIR Document Reference with an embedded DRS URI. See https://github.com/ga4gh/data-repository-service-schemas.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- # subject
  name: Patients
  backref: DocumentReferences
  label: subject
  target_type: Patient
  multiplicity: many_to_many
  required: true
required:
- type
- status
- submitter_id
- content_attachment_url
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - DRSDocumentReference
    description: Gen3's type field.
  id:
    $ref: _definitions.yaml#/UUID
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  status:
    format: code
    enum:
    - current
    - superseded
    - entered-in-error
    term:
      description: The status of this document reference.  Vocabulary from http://hl7.org/fhir/ValueSet/document-reference-status|4.0.1
      termDef:
        term: status
        source: fhir
        cde_id: status
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/document-reference-status|4.0.1
  date:
    oneOf:
    - type: string
      format: date-time
    - type: 'null'
    term:
      $ref: _terms.yaml#/datetime
    description: When the document reference was created.
  description:
    type: string
    description: Human-readable description of the source document.
  content_attachment_url:
    format: uri
    description: The document and format referenced. There may be multiple content
      element repetitions, each with a different format. For referring to data content
      defined in other formats. A location where the data can be accessed.
