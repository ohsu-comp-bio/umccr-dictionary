$schema: http://json-schema.org/draft-04/schema#
id: Questionnaire
title: Questionnaire
type: object
namespace: http://aced-idp.org
category: Clinical
program: '*'
project: '*'
description: A structured set of questions intended to guide the collection of answers
  from end-users. Questionnaires provide detailed control over order, presentation,
  phraseology and grouping to allow coherent, consistent data collection.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- # item
  name: projects
  backref: Questionnaires
  label: item
  target_type: project
  multiplicity: many_to_many
  required: true
required:
- type
- status
- projects
- submitter_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Questionnaire
  subtype:
    enum: []
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Alias for FHIR Resource's identifier.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  name:
    description: A natural language name identifying the questionnaire. This name
      should be usable as an identifier for the module by machine processing applications
      such as code generation. A natural language name identifying the questionnaire.
      This name should be usable as an identifier for the module by machine processing
      applications such as code generation.
    type: string
  status:
    description: The status of this questionnaire. Enables tracking the life-cycle
      of the content. The status of this questionnaire. Enables tracking the life-cycle
      of the content.  Vocabulary from http://hl7.org/fhir/ValueSet/publication-status|4.0.1
    enum:
    - draft
    - active
    - retired
    - unknown
