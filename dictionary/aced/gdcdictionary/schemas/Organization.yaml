$schema: http://json-schema.org/draft-04/schema#
id: Organization
title: Organization
type: object
namespace: http://aced-idp.org
category: Administrative
program: '*'
project: '*'
description: A formally or informally recognized grouping of people or organizations
  formed for the purpose of achieving some form of collective action.  Includes companies,
  institutions, corporations, departments, community groups, healthcare practice groups,
  payer/insurer, etc.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- # partOf
  name: Organizations
  backref: Organizations
  label: partOf
  target_type: Organization
  multiplicity: many_to_many
  required: false
- # endpoint
  name: ResearchStudies
  backref: Organizations
  label: endpoint
  target_type: ResearchStudy
  multiplicity: many_to_many
  required: true
required:
- type
- submitter_id
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Organization
    description: Gen3's type field.
  id:
    $ref: _definitions.yaml#/UUID
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  name:
    type: string
    description: A name associated with the organization.
