$schema: http://json-schema.org/draft-04/schema#
id: QuestionnaireResponse
title: QuestionnaireResponse
type: object
namespace: http://aced-idp.org
category: Clinical
program: '*'
project: '*'
description: A structured set of questions and their answers. The questions are ordered
  and grouped into coherent subsets, corresponding to the structure of the grouping
  of the questionnaire being responded to.
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- # questionnaire
  name: Questionnaires
  backref: QuestionnaireResponses
  label: questionnaire
  target_type: Questionnaire
  multiplicity: many_to_many
  required: true
- # subject
  name: Patients
  backref: QuestionnaireResponses
  label: subject
  target_type: Patient
  multiplicity: many_to_many
  required: true
required:
- type
- status.value
- projects
- submitter_id
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - QuestionnaireResponse
    description: Gen3's type field.
  id:
    $ref: _definitions.yaml#/UUID
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    description: Each record in every node will have a "submitter_id", which is a
      unique alphanumeric identifier for that record and is specified by the data
      submitter, and a "type", which is simply the node name.
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
    description: Link to Gen3's project.
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  questionnaire_id:
    type: string
    description: The Questionnaire that defines and organizes the questions for which
      answers are being provided. unique id for the element within a resource (for
      internal references)
  status:
    type: string
    term:
      description: The position of the questionnaire response within its overall lifecycle.
        Primitive value for code  Vocabulary from http://hl7.org/fhir/ValueSet/questionnaire-answers-status|4.0.1
      termDef:
        term: status
        source: fhir
        cde_id: status
        cde_version: null
        term_url: http://hl7.org/fhir/ValueSet/questionnaire-answers-status|4.0.1
  item_answer:
    description: A group or question item from the original questionnaire for which
      answers are provided. The respondent's answer(s) to the question.
