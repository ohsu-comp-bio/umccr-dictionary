    - CustomTwistBroadPanCancerPanel-396Genes
    - FoundationMedicineT5aPanel-322Genes
    - FoundationMedicineT7Panel-429Genes
    - IonAmpliSeqCancerHotspotPanelv2
    - IonAmpliSeqComprehensiveCancerPanel
    - NexteraDNAExome
    - NexteraRapidCaptureExomev1.2
    - SeqCapEZHGSCVCRomev2.1
    - SeqCapEZHumanExomev2.0
    - SeqCapEZHumanExomev3.0
    - SureSelectHumanAllExonv3
