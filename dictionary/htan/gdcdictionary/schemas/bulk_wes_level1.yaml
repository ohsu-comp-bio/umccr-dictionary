$schema: http://json-schema.org/draft-04/schema#
id: bulk_wes_level1
title: BulkWESLevel1
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Bulk Whole Exome Sequencing raw files
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: assays
  backref: bulk_wes_level1s
  label: refers_to
  target_type: assay
  multiplicity: many_to_many
  required: true
required:
- submitter_id
- type
- projects
- assays
- Component
- HTANDataFileID
- HTANParentBiospecimenID
- LibraryLayout
- LibraryPreparationKitName
- LibraryPreparationKitVendor
- LibraryPreparationKitVersion
- LibrarySelectionMethod
- ReadIndicator
- ReadLength
- SequencingBatchID
- SequencingPlatform
- TargetCaptureKit
- fileFormat
- filename
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - bulk_wes_level1
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  biospecimen:
    $ref: _definitions.yaml#/to_many
  # BulkWESLevel1
  AdapterName:
    type: string
    description: Name of the sequencing adapter. String
  AdapterSequence:
    type: string
    description: Base sequence of the sequencing adapter. String
  BaseCallerName:
    type: string
    description: Name of the base caller. String
  BaseCallerVersion:
    type: string
    description: Version of the base caller. String
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  FlowCellBarcode:
    type: string
    description: Flow cell barcode. Wrong or missing information may affect analysis
      results. String
  FragmentMaximumLength:
    type: string
    description: Maximum length of the sequenced fragments (e.g., as predicted by
      Agilent Bioanalyzer). Integer
  FragmentMeanLength:
    type: number
    description: Mean length of the sequenced fragments (e.g., as predicted by Agilent
      Bioanalyzer). Number
  FragmentMinimumLength:
    type: string
    description: Minimum length of the sequenced fragments (e.g., as predicted by
      Agilent Bioanalyzer). Integer
  FragmentStandardDeviationLength:
    type: number
    description: Standard deviation of the sequenced fragments length (e.g., as predicted
      by Agilent Bioanalyzer). Number
  HTANDataFileID:
    type: string
    description: Self-identifier for this data file - HTAN ID of this file HTAN ID
      SOP (eg HTANx_yyy_zzz)
  HTANParentBiospecimenID:
    type: string
    description: HTAN Biospecimen Identifier (eg HTANx_yyy_zzz) indicating the biospecimen(s)
      from which these files were derived; multiple parent biospecimen should be comma-separated
  LaneNumber:
    type: number
    description: The basic machine unit for sequencing. For Illumina machines, this
      reflects the physical lane number. Wrong or missing information may affect analysis
      results. Integer
  LibraryLayout:
    description: Sequencing read type
    enum:
    - PairedEnd
    - SingleRead
  LibraryPreparationDaysfromIndex:
    type: number
    description: Number of days between sample for assay was received in lab and the
      libraries were prepared for sequencing [number]
  LibraryPreparationKitName:
    type: string
    description: Name of Library Preparation Kit. String
  LibraryPreparationKitVendor:
    type: string
    description: Vendor of Library Preparation Kit. String
  LibraryPreparationKitVersion:
    type: string
    description: Version of Library Preparation Kit. String
  LibrarySelectionMethod:
    type: string
    description: How RNA molecules are isolated.
  MultiplexBarcode:
    type: string
    description: The barcode/index sequence used. Wrong or missing information may
      affect analysis results. String
  ReadIndicator:
    description: Indicate if this is Read 1 (R1) or Read 2 (R2)
    enum:
    - R1
    - R2
  ReadLength:
    type: string
    description: The length of the sequencing reads. Can be integer, null
  SequencingBatchID:
    type: string
    description: Links samples to a specific local sequencer run. Can be string or
      'null'
  SequencingPlatform:
    description: A platform is an object aggregate that is the set of instruments
      and software needed to perform a process [OBI_0000050]. Specific model of the
      sequencing instrument.
    enum:
    - IlluminaNextSeq500
    - IlluminaNextSeq550
    - IlluminaNextSeq2500
    - IlluminaNovaSeq6000
    - IlluminaMiSeq
    - 454GSFLXTitanium
    - ABSOLiD4ABSOLiD2
    - ABSOLiD3
    - CompleteGenomics
    - IlluminaHiSeqXTen
    - IlluminaHiSeqXFive
    - IlluminaGenomeAnalyzerII
    - IlluminaGenomeAnalyzerIIx
    - IlluminaHiSeq2000
    - IlluminaHiSeq2500
    - IlluminaHiSeq4000
    - IlluminaMiSeq
    - IlluminaNextSeq
    - IonTorrentPGM
    - IonTorrentProton
    - IonTorrentS5
    - PacBioRS
    - Other
    - Unknown
    - NotReported
  SizeSelectionRange:
    type: string
    description: Range of size selection. String
  TargetCaptureKit:
    description: Description that can uniquely identify a target capture kit. Suggested
      value is a combination of vendor, kit name, and kit version.
    enum:
    - NotApplicable
    - CustomTargetsFileProvided
    - CustomAmpliSeqCancerHotspotGENIE-MDAAugmentedPanelv1-46Genes
    - CustomGENIE-DFCIOncoPanel-275Genes
