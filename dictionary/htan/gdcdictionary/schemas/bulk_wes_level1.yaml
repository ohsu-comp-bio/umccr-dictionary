  TargetDepth:
    type: string
    description: The targeted read depth prior to sequencing. Integer
  ToTrimAdapterSequence:
    description: Does the user suggest adapter trimming?
    enum:
    - Yes-TrimAdapterSequence
    - 'No'
  fileFormat:
