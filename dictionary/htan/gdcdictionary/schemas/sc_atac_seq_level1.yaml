$schema: http://json-schema.org/draft-04/schema#
id: sc_atac_seq_level1
title: ScATAC-seqLevel1
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: scATAC-seq files containing sequence read information, with or without
  alignment, as FASTQ or BAM files
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: assays
  backref: sc_atac_seq_level1s
  label: refers_to
  target_type: assay
  multiplicity: many_to_many
  required: true
required:
- submitter_id
- type
- projects
- assays
- Component
- DissociationMethod
- HTANDataFileID
- HTANParentBiospecimenID
- LibraryConstructionMethod
- MedianFractionofReadsinAnnotatedcisDNAElements
- MedianFractionofReadsinPeaks
- MedianPassingReadPercentage
- MedianPercentageofMitochondrialReadsperNucleus
- NucleiBarcodeLength
- NucleiBarcodeRead
- NucleicAcidSource
- NucleusIdentifier
- ProtocolLink
- ScATACseqLibraryLayout
- ScATACseqRead1
- ScATACseqRead2
- SequencingPlatform
- SingleCellIsolationMethod
- SingleNucleusBuffer
- ThresholdforMinimumPassingReads
- TotalNumberofPassingNuclei
- TranspositionReaction
- fileFormat
- filename
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - ScATAC-seqLevel1
  subtype:
    enum: []
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  biospecimen:
    $ref: _definitions.yaml#/to_many
  # ScATAC-seqLevel1
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  DissociationMethod:
    description: The tissue dissociation method used for scRNASeq or scATAC-seq assays
    enum:
    - GentleMACS
    - Dounce
    - EnzymaticDigestion
    - NotApplicable
  HTANDataFileID:
    type: string
    description: Self-identifier for this data file - HTAN ID of this file HTAN ID
      SOP (eg HTANx_yyy_zzz)
  HTANParentBiospecimenID:
    type: string
    description: HTAN Biospecimen Identifier (eg HTANx_yyy_zzz) indicating the biospecimen(s)
      from which these files were derived; multiple parent biospecimen should be comma-separated
  LibraryConstructionMethod:
    description: Process which results in the creation of a library from fragments
      of DNA using cloning vectors or oligonucleotides with the role of adaptors [OBI_0000711]
    enum:
    - Smart-seq2
    - Smart-SeqV4
    - 10xV1.0
    - 10xV1.1
    - 10xV2
    - 10xV3
    - 10xV3.1
    - CEL-seq2
    - Drop-seq
    - InDropsV2
    - InDropsV3
    - TruDrop
    - Sci-ATAC-seq
  MedianFractionofReadsinAnnotatedcisDNAElements:
    type: string
    description: Median fraction of reads in annotated cis-DNA elements (FRIADE)
  MedianFractionofReadsinPeaks:
    type: string
    description: Median fraction of reads in peaks (FRIP)
  MedianPassingReadPercentage:
    type: number
    description: Non-PCR duplicate nuclear genomic sequence reads not aligning to
      unanchored contigs out of total reads assigned to the nucleus barcode
  MedianPercentageofMitochondrialReadsperNucleus:
    type: number
    description: Contamination from mitochondrial sequences
  NucleiBarcodeLength:
    type: string
    description: Nuclei Barcode Length
  NucleiBarcodeRead:
    type: string
    description: Nuclei Barcode Read
  NucleicAcidSource:
    description: The source of the input nucleic molecule
    enum:
    - SingleCell
    - BulkWholeCell
    - SingleNucleus
    - BulkNuclei
  NucleusIdentifier:
    description: Unique nuclei barcode; added at transposition step. Determines which
      nucleus the reads originated from
    enum:
    - NucleiBarcode
  ProtocolLink:
    type: number
    description: Protocols.io ID or DOI link to a free/open protocol resource describing
      in detail the assay protocol (e.g. surface markers used in Smart-seq, dissociation
      duration,  lot/batch numbers for key reagents such as primers, sequencing reagent
      kits, etc.) or the protocol by which the sample was obtained or generated.
  ScATACseqLibraryLayout:
    description: Sequencing read type
    enum:
    - ScATACseqPairedEnd
  ScATACseqRead1:
    description: Read 1 content description
    enum:
    - CellBarcodeandDNAInsert
    - SampleIndexandDNAInsert
    - DNAInsert
    - SampleIndex
    - CellBarcode
  ScATACseqRead2:
    description: Read 2 content description
    enum:
    - CellBarcodeandDNAInsert
    - SampleIndexandDNAInsert
    - DNAInsert
    - SampleIndex
    - CellBarcode
  ScATACseqRead3:
    description: Read 3 content description
    enum:
    - CellBarcodeandDNAInsert
    - SampleIndexandDNAInsert
    - DNAInsert
    - SampleIndex
    - CellBarcode
  SequencingPlatform:
    description: A platform is an object aggregate that is the set of instruments
      and software needed to perform a process [OBI_0000050]. Specific model of the
      sequencing instrument.
    enum:
    - IlluminaNextSeq500
    - IlluminaNextSeq550
    - IlluminaNextSeq2500
    - IlluminaNovaSeq6000
    - IlluminaMiSeq
    - 454GSFLXTitanium
    - ABSOLiD4ABSOLiD2
    - ABSOLiD3
    - CompleteGenomics
    - IlluminaHiSeqXTen
    - IlluminaHiSeqXFive
    - IlluminaGenomeAnalyzerII
    - IlluminaGenomeAnalyzerIIx
    - IlluminaHiSeq2000
    - IlluminaHiSeq2500
    - IlluminaHiSeq4000
    - IlluminaMiSeq
    - IlluminaNextSeq
    - IonTorrentPGM
    - IonTorrentProton
    - IonTorrentS5
    - PacBioRS
    - Other
    - Unknown
    - NotReported
  SingleCellIsolationMethod:
    description: The method by which cells are isolated into individual reaction containers
      at a single cell resolution (e.g. wells, micro-droplets)
    enum:
    - MicrofluidicsChip
    - Droplets
    - FACS
    - Plates
    - 10x
    - NucleiIsolation
  SingleNucleusBuffer:
    description: Nuclei isolation buffer
    enum:
    - NIB
    - 10x
    - Omni
  TechnicalReplicateGroup:
    type: number
    description: A common term for all files belonging to the same cell or library.
      Provide a numbering of each library prep batch (can differ from encapsulation
      and sequencing batch)
  ThresholdforMinimumPassingReads:
    type: string
    description: Threshold for calling cells
  TotalNumberofPassingNuclei:
    type: number
    description: Number of nuclei sequenced
  TotalReads:
    type: number
    description: Total number of reads per sample. Integer
  TranspositionReaction:
    description: Name of the transposase, transposon sequences
    enum:
    - Tn5
    - EZ-Tn5
    - Tn5-059
    - NexteraTn5
    - In-House
  fileFormat:
    description: Format of a file (e.g. txt, csv, fastq, bam, etc.)
    enum:
    - Hdf5
    - Bedgraph
    - Idx
    - Idat
    - Bam
    - Bai
    - Excel
    - Powerpoint
    - Tif
    - Tiff
    - OME-TIFF
    - Png
    - Doc
    - Pdf
    - Fasta
    - Fastq
    - Sam
    - Vcf
    - Bcf
    - Maf
    - Bed
    - Chp
    - Cel
    - Sif
    - Tsv
    - Csv
    - Txt
    - Plink
    - Bigwig
    - Wiggle
    - Gct
    - Bgzip
    - Zip
    - Seg
    - Html
    - Mov
    - Hyperlink
    - Svs
    - Md
    - Flagstat
    - Gtf
    - Raw
    - Msf
    - Rmd
    - BednarrowPeak
    - BedbroadPeak
    - BedgappedPeak
    - Avi
    - Pzfx
    - Fig
    - Xml
    - Tar
    - Rscript
    - Abf
    - Bpm
    - Dat
    - Jpg
    - Locs
    - Sentrixdescriptorfile
    - Pythonscript
    - Sav
    - Gzip
    - Sdf
    - RData
    - Hic
    - Ab1
    - 7z
    - Gff3
    - Json
    - Sqlite
    - Svg
    - Sra
    - Recal
    - Tranches
    - Mtx
    - TagAlign
    - Dup
    - DICOM
    - Czi
    - Mex
    - Cloupe
    - Am
    - Cellam
    - Mpg
    - M
  filename:
    type: string
    description: 'Name of a file '
  assays:
    $ref: _definitions.yaml#/to_many
