    - Sarcomatoidcarcinoma
    - Smallcelllungcarcinoma
    - Squamouscelllungcarcinoma
    - Lungsquamouscellcarcinomainsitu
    - Other
    - Unknown
    - NotReported
  LungCancerDetectionMethodType:
    description: The means, manner of procedure, or systematic course of actions performed
      in order to discover or identify lung cancer
    enum:
    - LowDoseComputedTomography(LDCT)
    - ChestX-ray
    - ChestCT
    - Unknown
    - Datanotavailable
    - Other
