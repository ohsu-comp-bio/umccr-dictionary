  LungAdjacentHistologyType:
    description: The type of morphologic characteristics observed by microscope in
      the tissue next to a benign or malignant tissue growth
    enum:
    - Lungadenocarcinoma
    - Adenosquamouscarcinoma
    - Carcinoidtumorandlungatypicalcarcinoidtumor
    - Lungadenocarcinomainsitu
    - Largecelllungcarcinoma
    - Largecellneuroendocrinecarcinoma
