$schema: http://json-schema.org/draft-04/schema#
id: bulk_rna_seq_level1
title: BulkRNA-seqLevel1
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Bulk RNA-seq [EFO_0003738]
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: assays
  backref: bulk_rna_seq_level1s
  label: refers_to
  target_type: assay
  multiplicity: many_to_many
  required: true
required:
- submitter_id
- type
- projects
- assays
- Component
- HTANDataFileID
- HTANParentBiospecimenID
- LibraryLayout
- LibraryPreparationKitName
- LibraryPreparationKitVendor
- LibraryPreparationKitVersion
- LibrarySelectionMethod
- NucleicAcidSource
- ReadIndicator
- ReadLength
- SequencingBatchID
- SequencingPlatform
- SpikeIn
- fileFormat
- filename
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - BulkRNA-seqLevel1
  subtype:
    enum: []
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  biospecimen:
    $ref: _definitions.yaml#/to_many
  # BulkRNA-seqLevel1
  AdapterContent:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  AdapterName:
    type: string
    description: Name of the sequencing adapter. String
  AdapterSequence:
    type: string
    description: Base sequence of the sequencing adapter. String
  BaseCallerName:
    type: string
    description: Name of the base caller. String
  BaseCallerVersion:
    type: string
    description: Version of the base caller. String
  BasicStatistics:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  CellBarcode:
    type: string
    description: TBD
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  DV200:
    type: number
    description: Represents the percentage of RNA fragments that are >200 nucleotides
      in size. Number
  Encoding:
    type: string
    description: Version of ASCII encoding of quality values found in the file. String
  Flow:
    type: string
    description: TBD
  FragmentMaximumLength:
    type: string
    description: Maximum length of the sequenced fragments (e.g., as predicted by
      Agilent Bioanalyzer). Integer
  FragmentMeanLength:
    type: number
    description: Mean length of the sequenced fragments (e.g., as predicted by Agilent
      Bioanalyzer). Number
  FragmentMinimumLength:
    type: string
    description: Minimum length of the sequenced fragments (e.g., as predicted by
      Agilent Bioanalyzer). Integer
  FragmentStandardDeviationLength:
    type: number
    description: Standard deviation of the sequenced fragments length (e.g., as predicted
      by Agilent Bioanalyzer). Number
  HTANDataFileID:
    type: string
    description: Self-identifier for this data file - HTAN ID of this file HTAN ID
      SOP (eg HTANx_yyy_zzz)
  HTANParentBiospecimenID:
    type: string
    description: HTAN Biospecimen Identifier (eg HTANx_yyy_zzz) indicating the biospecimen(s)
      from which these files were derived; multiple parent biospecimen should be comma-separated
  KmerContent:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  LaneNumber:
    type: number
    description: The basic machine unit for sequencing. For Illumina machines, this
      reflects the physical lane number. Wrong or missing information may affect analysis
      results. Integer
  LibraryLayout:
    description: Sequencing read type
    enum:
    - PairedEnd
    - SingleRead
  LibraryPreparationDaysfromIndex:
    type: number
    description: Number of days between sample for assay was received in lab and the
      libraries were prepared for sequencing [number]
  LibraryPreparationKitName:
    type: string
    description: Name of Library Preparation Kit. String
  LibraryPreparationKitVendor:
    type: string
    description: Vendor of Library Preparation Kit. String
  LibraryPreparationKitVersion:
    type: string
    description: Version of Library Preparation Kit. String
  LibrarySelectionMethod:
    type: string
    description: How RNA molecules are isolated.
  LibraryStrand:
    description: Library stranded-ness.
    enum:
    - Unstranded
    - FirstStranded
    - SecondStranded
    - NotApplicable
  MultiplexBarcode:
    type: string
    description: The barcode/index sequence used. Wrong or missing information may
      affect analysis results. String
  NucleicAcidSource:
    description: The source of the input nucleic molecule
    enum:
    - SingleCell
    - BulkWholeCell
    - SingleNucleus
    - BulkNuclei
  OverrepresentedSequences:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  PerBaseNContent:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  PerBaseSequenceContent:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  PerBaseSequenceQuality:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  PerSequenceGCContent:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  PerSequenceQualityScore:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  PerTileSequenceQuality:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  PercentGCContent:
    type: string
    description: The overall %GC of all bases in all sequences. Integer
  QCWorkflowLink:
    type: string
    description: Link to workflow used. String
  QCWorkflowType:
    type: string
    description: Generic name for the workflow used to analyze a data set. String
  QCWorkflowVersion:
    type: string
    description: Major version for a workflow. String
  RIN:
    type: number
    description: A numerical assessment of the integrity of RNA based on the entire
      electrophoretic trace of the RNA sample including the presence or absence of
      degradation products. Number
  ReadIndicator:
    description: Indicate if this is Read 1 (R1) or Read 2 (R2)
    enum:
    - R1
    - R2
  ReadLength:
    type: string
    description: The length of the sequencing reads. Can be integer, null
  SequenceDuplicationLevels:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  SequenceLengthDistribution:
    description: State classification given by FASTQC for the metric. Metric specific
      details about the states are available on their website.
    enum:
    - FAIL
    - PASS
    - WARN
    - Unknown
    - NotReported
  SequencingBatchID:
    type: string
    description: Links samples to a specific local sequencer run. Can be string or
      'null'
  SequencingPlatform:
    description: A platform is an object aggregate that is the set of instruments
      and software needed to perform a process [OBI_0000050]. Specific model of the
      sequencing instrument.
    enum:
    - IlluminaNextSeq500
    - IlluminaNextSeq550
    - IlluminaNextSeq2500
    - IlluminaNovaSeq6000
    - IlluminaMiSeq
    - 454GSFLXTitanium
    - ABSOLiD4ABSOLiD2
    - ABSOLiD3
    - CompleteGenomics
    - IlluminaHiSeqXTen
    - IlluminaHiSeqXFive
    - IlluminaGenomeAnalyzerII
    - IlluminaGenomeAnalyzerIIx
    - IlluminaHiSeq2000
    - IlluminaHiSeq2500
    - IlluminaHiSeq4000
    - IlluminaMiSeq
    - IlluminaNextSeq
    - IonTorrentPGM
    - IonTorrentProton
    - IonTorrentS5
    - PacBioRS
    - Other
    - Unknown
    - NotReported
  SizeSelectionRange:
    type: string
    description: Range of size selection. String
  SpikeIn:
    description: A set of known synthetic RNA molecules with known sequence that are
      added to the cell lysis mix
    enum:
    - ERCC
    - OtherSpikeIn
    - NoSpikeIn
    - PhiX
  TargetDepth:
    type: string
    description: The targeted read depth prior to sequencing. Integer
  ToTrimAdapterSequence:
    description: Does the user suggest adapter trimming?
    enum:
    - Yes-TrimAdapterSequence
    - 'No'
  TotalReads:
    type: number
    description: Total number of reads per sample. Integer
  TranscriptIntegrityNumber:
    type: number
    description: Used to describe the quality of the starting material, esp. in regards
      to FFPE samples. Number
  fileFormat:
    description: Format of a file (e.g. txt, csv, fastq, bam, etc.)
