$schema: http://json-schema.org/draft-04/schema#
id: file
title: File
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: A type of Information Content Entity specific to OS
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: assay
  backref: files
  label: reference_to
  target_type: assay
  multiplicity: many_to_one
  required: true
- name: core_metadata_collections
  backref: files
  label: data_from
  target_type: core_metadata_collection
  multiplicity: many_to_one
  required: false
required:
- submitter_id
- type
- projects
- data_type
- data_format
- data_category
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - File
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  # File
  filename:
    type: string
    description: 'Name of a file '
  assay:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_many
  $ref: _definitions.yaml#/data_file_properties
  data_format:
    term:
      $ref: _terms.yaml#/data_format
    enum:
    - VCF
    - junc
    - tbi
    - txt
    - tsv
    - xlsx
    - bam
    - bai
    - fastq
    - bigWig
    - crai
    - cram
    - bed
    - bim
    - fam
    - pdf
    - idat
    - svs
    - tab
    - gds
    - other
  data_type:
    description: Format of a file (e.g. txt, csv, fastq, bam, etc.)
    enum:
    - Hdf5
    - Bedgraph
    - Idx
    - Idat
    - Bam
    - Bai
    - Excel
    - Powerpoint
    - Tif
    - Tiff
    - OME-TIFF
    - Png
    - Doc
    - Pdf
    - Fasta
    - Fastq
    - Sam
    - Vcf
    - Bcf
    - Maf
    - Bed
    - Chp
    - Cel
    - Sif
    - Tsv
    - Csv
    - Txt
    - Plink
    - Bigwig
    - Wiggle
    - Gct
    - Bgzip
    - Zip
    - Seg
    - Html
    - Mov
    - Hyperlink
    - Svs
    - Md
    - Flagstat
    - Gtf
    - Raw
    - Msf
    - Rmd
    - BednarrowPeak
    - BedbroadPeak
    - BedgappedPeak
    - Avi
    - Pzfx
    - Fig
    - Xml
    - Tar
    - Rscript
    - Abf
    - Bpm
    - Dat
    - Jpg
    - Locs
    - Sentrixdescriptorfile
    - Pythonscript
    - Sav
    - Gzip
    - Sdf
    - RData
    - Hic
    - Ab1
    - 7z
    - Gff3
    - Json
    - Sqlite
    - Svg
    - Sra
    - Recal
    - Tranches
    - Mtx
    - TagAlign
    - Dup
    - DICOM
    - Czi
    - Mex
    - Cloupe
    - Am
    - Cellam
    - Mpg
    - M
  data_category:
    term:
      $ref: _terms.yaml#/data_category
    enum:
    - Analysis
    - Sequencing Reads
    - Single Nucleotide Variation
    - Simple Nucleotide Variation
    - Transcriptome Profiling
    - Clinical
    - Imaging
    - Supplemental
    - Other
