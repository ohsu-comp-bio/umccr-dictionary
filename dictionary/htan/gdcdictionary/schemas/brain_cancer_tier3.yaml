$schema: http://json-schema.org/draft-04/schema#
id: brain_cancer_tier3
title: BrainCancerTier3
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Brain cancer specific attributes in Clinical Data Tier 3
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: patients
  backref: brain_cancer_tier3s
  label: refers_to
  target_type: patient
  multiplicity: one_to_many
  required: true
required:
- submitter_id
- type
- projects
- patients
- Component
- HTANParticipantID
- StartDaysfromIndex
- TimepointLabel
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - BrainCancerTier3
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  # BrainCancerTier3
  CNSTumorPrimaryAnatomicSite:
    description: Primary tumor location in the central nervous system that comprise
      the tissues of the central nervous system (brain and spinal cord)-not covered
      in Tiers 1 and 2
    enum:
    - Thalamus
    - Ventricles
    - Intracranial/Leptomeningeal
    - Suprasellar/Hypothalamic/Pituitary
    - Cerebellar/Posteriorfossa
    - Brainstem-Medulla
    - Brainstem-Midbrain/Tectum
    - Brainstem-Pons
    - Spinalcord-Cervical
    - Spinalcord-Thoracic
    - Spinalcord-Lumbar
    - Opticpathway
    - OtherlocationsNOS
    - Paraspinalganglion
    - Basalganglia
    - Hippocampus
    - Meninges/Dura
    - Otherlymphnodes
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  GliomaSpecificMetastasisSites:
    description: Evidence of active brain metastasis including leptomeningeal involvement
    enum:
    - CSF
    - Spine
    - Bonemarrow
    - Brain
    - Other
    - Leptomeningeal
    - NotApplicable
  GliomaSpecificRadiationField:
    description: A description of the location on or within the CNS where radiation
      was administered in a partcipant with glioma
    enum:
    - Craniospinal
    - Focal-tumorbed
    - Unknown
    - NotApplicable
  HTANParticipantID:
    type: string
    description: HTAN ID associated with a patient based on HTAN ID SOP (eg HTANx_yyy
      )
  InfraTentorialEpendymomaMolecularSubgroup:
    description: Text term to identify the molecular subgroup in a infra tentorial
      ependymoma
    enum:
    - PF-EPN-A
    - PF-EPN-B
    - Myxopapillaryependymoma
    - Unknown
    - NotApplicable
  NeuroblastomaMYCNGeneAmplificationStatus:
    description: Neuroblastoma MYCN amplification or over-expression status
    enum:
    - Amplified
    - Notamplified
    - Notdone
    - Unknown
  StartDaysfromIndex:
    type: number
    description: Number of days from the date of birth (index date) to the date of
      an event (e.g. exposure to environmental factor, treatment start, etc.). If
      not applicable please enter 'Not Applicable'
  StopDaysfromIndex:
    type: number
    description: 'Number of days from the date of birth (index date) to the end date
      of the event (e.g. exposure to environmental factor, treatment start, etc.).
      Note: if the event occurs at a single time point, e.g. a diagnosis or a lab
      test, the values for this column is ''Not Applicable'''
  SupraTentorialEpendymomaMolecularSubgroup:
    description: Text term to identify the molecular subgroup in a supra tentorial
      ependymoma
    enum:
    - ST-EPN-RELA
    - ST-EPN-YAP1
    - Unknown
    - NotApplicable
  TimepointLabel:
    type: string
    description: Label to identify the time point at which the clinical data or biospecimen
      was obtained (e.g. Baseline, End of Treatment, Overall survival, Final). NO
      PHI/PII INFORMATION IS ALLOWED.
  patients:
    $ref: _definitions.yaml#/to_one
