$schema: http://json-schema.org/draft-04/schema#
id: bulk_rna_seq_level3
title: BulkRNA-seqLevel3
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Bulk RNA-seq gene expression matrices
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: assays
  backref: bulk_rna_seq_level3s
  label: refers_to
  target_type: assay
  multiplicity: one_to_many
  required: true
required:
- submitter_id
- type
- projects
- assays
- Component
- DataCategory
- ExpressionUnits
- HTANDataFileID
- HTANParentDataFileID
- MatrixType
- PseudoAlignmentUsed
- fileFormat
- filename
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - bulk_rna_seq_level3
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  bulk_rna_seq_level2s:
    $ref: _definitions.yaml#/to_many
  # BulkRNA-seqLevel3
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  DataCategory:
    description: Specific content type of the data file.
    enum:
    - GeneExpression
    - TranscriptExpression
    - ExonExpressionQuantification
    - GeneExpressionQuantification
    - IsoformExpressionQuantification
    - SpliceJunctionQuantification
    - Other
  ExpressionUnits:
    description: How quantities are corrected for gene length
    enum:
    - TPM
    - RPKM
    - FPKM
    - Counts
    - Other
    - NA
  FusionGeneDetected:
    description: Was a fusion gene identified?
    enum:
    - Yes-FusionGeneDetected
    - 'No'
    - Unknown
  FusionGeneIdentity:
    description: The gene symbols of fused genes.
    enum:
    - EWS-FLI
    - EWS-ERG
    - SYT-SSX1
    - SYT-SSX2
    - EWS-WT1
    - OtherFusionGene
  HTANDataFileID:
    type: string
    description: Self-identifier for this data file - HTAN ID of this file HTAN ID
      SOP (eg HTANx_yyy_zzz)
  HTANParentDataFileID:
    type: string
    description: HTAN Data File Identifier indicating the file(s) from which these
      files were derived
  MatrixType:
    description: Type of data stored in matrix.
    enum:
    - RawCounts
    - NormalizedCounts
    - ScaledCounts
    - BatchCorrectedCounts
  PseudoAlignmentUsed:
    description: Pseudo aligners such as Kallisto or Salmon do not produce aligned
      reads BAM files. True indicates pseudoalignment was used.
    enum:
    - Yes-PseudoAlignmentUsed
    - 'No'
  fileFormat:
    description: Format of a file (e.g. txt, csv, fastq, bam, etc.)
    enum:
    - Hdf5
    - Bedgraph
    - Idx
    - Idat
    - Bam
    - Bai
    - Excel
    - Powerpoint
    - Tif
    - Tiff
    - OME-TIFF
    - Png
    - Doc
    - Pdf
    - Fasta
    - Fastq
    - Sam
    - Vcf
    - Bcf
    - Maf
    - Bed
    - Chp
    - Cel
    - Sif
    - Tsv
    - Csv
    - Txt
    - Plink
    - Bigwig
    - Wiggle
    - Gct
    - Bgzip
    - Zip
    - Seg
    - Html
    - Mov
    - Hyperlink
    - Svs
    - Md
    - Flagstat
    - Gtf
    - Raw
    - Msf
    - Rmd
    - BednarrowPeak
    - BedbroadPeak
    - BedgappedPeak
    - Avi
    - Pzfx
    - Fig
    - Xml
    - Tar
    - Rscript
    - Abf
    - Bpm
    - Dat
    - Jpg
    - Locs
    - Sentrixdescriptorfile
    - Pythonscript
    - Sav
    - Gzip
    - Sdf
    - RData
    - Hic
    - Ab1
    - 7z
    - Gff3
    - Json
    - Sqlite
    - Svg
    - Sra
    - Recal
    - Tranches
    - Mtx
    - TagAlign
    - Dup
    - DICOM
    - Czi
    - Mex
    - Cloupe
    - Am
    - Cellam
    - Mpg
    - M
  filename:
    type: string
    description: 'Name of a file '
  assays:
    $ref: _definitions.yaml#/to_one
