$schema: http://json-schema.org/draft-04/schema#
id: bulk_wes_level3
title: BulkWESLevel3
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Bulk Whole Exome Sequencing called variants
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: assays
  backref: bulk_wes_level3s
  label: refers_to
  target_type: assay
  multiplicity: one_to_many
  required: true
required:
- submitter_id
- type
- projects
- assays
- Component
- GenomicReference
- GenomicReferenceURL
- GermlineVariantsWorkflowType
- GermlineVariantsWorkflowURL
- HTANDataFileID
- HTANParentDataFileID
- SomaticVariantsSampleType
- SomaticVariantsWorkflowType
- SomaticVariantsWorkflowURL
- StructuralVariantWorkflowType
- StructuralVariantWorkflowURL
- fileFormat
- filename
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - bulk_wes_level3
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  bulk_wes_level2s:
    $ref: _definitions.yaml#/to_many
  # BulkWESLevel3
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  GenomicReference:
    type: string
    description: Exact version of the human genome reference used in the alignment
      of reads (e.g. https://www.gencodegenes.org/human/)
  GenomicReferenceURL:
    type: string
    description: Link to human genome sequence (e.g. ftp://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_34/GRCh38.primary_assembly.genome.fa.gz)
      [URL]
  GermlineVariantsWorkflowType:
    description: Generic name for the workflow used to analyze a data set
    enum:
    - GATK4
    - Other
  GermlineVariantsWorkflowURL:
    type: string
    description: Link to workflow document, e.g. Github, DockStore.org recommended
  HTANDataFileID:
    type: string
    description: Self-identifier for this data file - HTAN ID of this file HTAN ID
      SOP (eg HTANx_yyy_zzz)
  HTANParentDataFileID:
    type: string
    description: HTAN Data File Identifier indicating the file(s) from which these
      files were derived
  SomaticVariantsSampleType:
    description: Is the sample case or control in somatic variant analysis
    enum:
    - CaseSample
    - ControlSample
  SomaticVariantsWorkflowType:
    description: Generic name for the workflow used to analyze a data set.
    enum:
    - CaVEMan
    - GATK4
    - MuTect2
    - MuSE
    - MuTect2
    - Pindel
    - SomaticSniper
    - VarScan2
  SomaticVariantsWorkflowURL:
    type: string
    description: Generic name for the workflow used to analyze a data set.
  StructuralVariantWorkflowType:
    description: Generic name for the workflow used to analyze a data set.
    enum:
    - BRASS
    - GATK4
    - CNV
    - CNVkit
  StructuralVariantWorkflowURL:
    type: string
    description: Link to workflow document. DockStore.org recommended. URL
  fileFormat:
    description: Format of a file (e.g. txt, csv, fastq, bam, etc.)
    enum:
    - Hdf5
    - Bedgraph
    - Idx
    - Idat
    - Bam
    - Bai
    - Excel
    - Powerpoint
    - Tif
    - Tiff
    - OME-TIFF
    - Png
    - Doc
    - Pdf
    - Fasta
    - Fastq
    - Sam
    - Vcf
    - Bcf
    - Maf
    - Bed
    - Chp
    - Cel
    - Sif
    - Tsv
    - Csv
    - Txt
    - Plink
    - Bigwig
    - Wiggle
    - Gct
    - Bgzip
    - Zip
    - Seg
    - Html
    - Mov
    - Hyperlink
    - Svs
    - Md
    - Flagstat
    - Gtf
    - Raw
    - Msf
    - Rmd
    - BednarrowPeak
    - BedbroadPeak
    - BedgappedPeak
    - Avi
    - Pzfx
    - Fig
    - Xml
    - Tar
    - Rscript
    - Abf
    - Bpm
    - Dat
    - Jpg
    - Locs
    - Sentrixdescriptorfile
    - Pythonscript
    - Sav
    - Gzip
    - Sdf
    - RData
    - Hic
    - Ab1
    - 7z
    - Gff3
    - Json
    - Sqlite
    - Svg
    - Sra
    - Recal
    - Tranches
    - Mtx
    - TagAlign
    - Dup
    - DICOM
    - Czi
    - Mex
    - Cloupe
    - Am
    - Cellam
    - Mpg
    - M
  filename:
    type: string
    description: 'Name of a file '
  assays:
    $ref: _definitions.yaml#/to_many
