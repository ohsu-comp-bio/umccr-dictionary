    type: string
    description: The quantity of daily use of tobacco, in the form of a plug, usually
      flavored, for chewing rather than smoking.
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
