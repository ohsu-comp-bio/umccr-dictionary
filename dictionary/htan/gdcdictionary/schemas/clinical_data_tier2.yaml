    description: "e-cig frequency of use (times per day\u2014one \u201Ctime\u201D\
      \ consists of around 15 puffs or lasts around 10 minutes)"
  Ecigvapeuse:
    description: Use of non-traditional cigarette nicotine delivery device (electronic
      cigarette, ENDS - electronic nicotine delivery system)
    enum:
    - Current
    - Former
    - Never
    - Unknown
  ExtentofTumorResection:
    description: The degree to which the lesion has been cut out, or resected.
    enum:
