    - OpenBiopsy
    - SubtotalResection
    - ExtensiveSubtotal
    - Minor
    - Optimaldebulking
    - Other
    - Partialdebulking
    - Segmental
    - Suboptimal
    - Suboptimaldebulking
    - NTR
    - Unknown
    - NotReported
    - NotApplicable
