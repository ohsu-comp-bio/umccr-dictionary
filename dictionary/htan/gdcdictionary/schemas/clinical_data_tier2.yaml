  SatelliteMetastasisPresentIndicator:
    description: A yes/no indicator to ask if intransit metastases or satellite lesions
      are present.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
  Secondhandsmokeexposureyears:
    type: number
    description: The number of cumulative years of the patient's exposure to second-hand
      cigarette smoke
  SentinelLymphNodeCount:
    type: number
    description: Numeric count of sentinel lymph nodes.
  SentinelNodePositiveAssessmentCount:
    type: number
    description: The number or amount of metastatic neoplasms related to the confirmed
      presence of disease or specific microorganisms during examination of the first
      rounded mass of lymphatic tissue to which cancer is likely to spread from the
      primary tumor.
  StartDaysfromIndex:
    type: number
    description: Number of days from the date of birth (index date) to the date of
      an event (e.g. exposure to environmental factor, treatment start, etc.). If
      not applicable please enter 'Not Applicable'
  StopDaysfromIndex:
    type: number
    description: 'Number of days from the date of birth (index date) to the end date
      of the event (e.g. exposure to environmental factor, treatment start, etc.).
      Note: if the event occurs at a single time point, e.g. a diagnosis or a lab
      test, the values for this column is ''Not Applicable'''
  TimepointLabel:
    type: string
    description: Label to identify the time point at which the clinical data or biospecimen
      was obtained (e.g. Baseline, End of Treatment, Overall survival, Final). NO
      PHI/PII INFORMATION IS ALLOWED.
  TumorExtranodalExtensionIndicator:
    description: The indicator to determine extranodal involvement or extent of the
      disease.
    enum:
    - Absent
    - Indeterminate
    - 'NO'
    - 'YES'
    - Nosourcedocumentation
    - Notapplicable
    - Notsampledordissected
    - Present
    - Present-extensive
    - Present-minimal
    - UNKNOWN
    - Unspecified
