$schema: http://json-schema.org/draft-04/schema#
id: clinical_data_tier2
title: ClinicalDataTier2
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Cancer related clinical data
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: patients
  backref: clinical_data_tier2s
  label: refers_to
  target_type: patient
  multiplicity: many_to_many
  required: true
required:
- submitter_id
- type
- projects
- patients
- Component
- HTANParticipantID
- StartDaysfromIndex
- TimepointLabel
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - clinical_data_tier2
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  # ClinicalDataTier2
  COVID19AntibodyTesting:
    description: Text term that demonstrates the test results of immunoglobulin M
      (IgM) and immunoglobulin G (IgG) antibodies to the SARS-CoV-2 virus in subject
      serum samples.
    enum:
    - SARS-CoV-2IgMantibodypositive
    - SARS-CoV-2IgGantibodypositive
    - SARS-CoV-2IgG/IgMantibodypositive
    - SARS-CoV-2IgMantibodynegative
    - SARS-CoV-2IgGantibodynegative
    - SARS-CoV-2IgG/IgMantibodynegative
    - Unknown
    - NotApplicable
    - NotDone
  COVID19CancerTreatmentFollowup:
    description: Indicator that describes if cancer treatment was modified for the
      patient due to COVID-19 infectious disorder
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotApplicable
  COVID19ComplicationsSeverity:
    description: Text term that retrospectively indicates the worst complications
      during COVID-19 infectious disorder in the patient.
    enum:
    - Cardiaccomplications
    - Pulmonarycomplications
    - Systemiccomplications
    - Other
    - NotApplicable
    - Unknown
  COVID19CurrentStatus:
    description: The patient's current COVID-19 status of sign or symptom events or
      interventions
    enum:
    - Patientcurrentlyhassymptoms
    - Patienthadsymptomsbutnowisfullyrecovered
    - PatientneverhadanysymptomsofCOVID-19
    - StatusunknownduetogeneralCOVID-19relatedtravelrestrictions
    - Statusunknownduetolackofdisease/tumorassessmentduetoCOVID-19diagnosis
    - Statusunknownduetootherreasons
  COVID19OccurrenceIndicator:
    description: The indicator that describes whether or not a COVID-19 infectious
      disorder occurred.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotApplicable
    - NotDone
  COVID19PositiveLabTestIndicator:
    description: The indicator that describes whether or not there was a COVID-19
      positive test result.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotApplicable
    - NotDone
