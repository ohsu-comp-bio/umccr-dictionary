$schema: http://json-schema.org/draft-04/schema#
id: patient
title: Patient
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: HTAN patient
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: projects
  backref: patients
  label: reference_to
  target_type: project
  multiplicity: many_to_many
  required: true
required:
- submitter_id
- type
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - patient
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  acute_lymphoblastic_leukemia_tier3s:
    $ref: _definitions.yaml#/to_many
  brain_cancer_tier3s:
    $ref: _definitions.yaml#/to_many
  breast_cancer_tier3s:
    $ref: _definitions.yaml#/to_many
  clinical_data_tier2s:
    $ref: _definitions.yaml#/to_many
  colorectal_cancer_tier3s:
    $ref: _definitions.yaml#/to_many
  lung_cancer_tier3s:
    $ref: _definitions.yaml#/to_many
  melanoma_tier3s:
    $ref: _definitions.yaml#/to_many
  ovarian_cancer_tier3s:
    $ref: _definitions.yaml#/to_many
  pancreatic_cancer_tier3s:
    $ref: _definitions.yaml#/to_many
  prostate_cancer_tier3s:
    $ref: _definitions.yaml#/to_many
  sarcoma_tier3s:
    $ref: _definitions.yaml#/to_many
  # Patient
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  HTANParticipantID:
    type: string
    description: HTAN ID associated with a patient based on HTAN ID SOP (eg HTANx_yyy
      )
