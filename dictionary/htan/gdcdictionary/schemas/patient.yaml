  PrimaryGleasonGrade:
    description: The text term used to describe the primary Gleason score, which describes
      the pattern of cells making up the largest area of the tumor. The primary and
      secondary Gleason pattern grades are combined to determine the patient's Gleason
      grade group, which is used to determine the aggresiveness of prostate cancer.
      Note that this grade describes the entire prostatectomy specimen and is not
      specific to the sample used for sequencing.
    enum:
    - Pattern1
    - Pattern2
    - Pattern3
    - Pattern4
    - Pattern5
  PriorMalignancy:
    description: The yes/no/unknown indicator used to describe the patient's history
      of prior cancer diagnosis.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
    - NotAllowedToCollect
  PriorTreatment:
    description: A yes/no/unknown/not applicable indicator related to the administration
      of therapeutic agents received before the body specimen was collected.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
    - NotAllowedToCollect
