    - Brainstem-Pons
    - Spinalcord-Cervical
    - Spinalcord-Thoracic
    - Spinalcord-Lumbar
    - Opticpathway
    - OtherlocationsNOS
    - Paraspinalganglion
    - Basalganglia
    - Hippocampus
    - Meninges/Dura
    - Otherlymphnodes
  GliomaSpecificMetastasisSites:
