  TumorConfinedtoOrganofOrigin:
    description: The yes/no/unknown indicator used to describe whether the tumor is
      confined to the organ where it originated and did not spread to a proximal or
      distant location within the body.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
  TumorDepth:
    type: string
    description: Numeric value that represents the depth of tumor invasion, measured
      in millimeters (mm).
  TumorFocality:
    description: The text term used to describe whether the patient's disease originated
      in a single location or multiple locations.
    enum:
    - Multifocal
    - Unifocal
    - Unknown
    - NotReported
  TumorGrade:
    type: string
    description: Numeric value to express the degree of abnormality of cancer cells,
      a measure of differentiation and aggressiveness.
  TumorLargestDimensionDiameter:
    type: string
    description: Numeric value used to describe the maximum diameter or dimension
      of the primary tumor, measured in centimeters.
  VascularInvasionPresent:
    description: The yes/no indicator to ask if large vessel or venous invasion was
      detected by surgery or presence in a tumor specimen.
    enum:
    - Yes-VascularInvasionPresent
    - 'No'
    - Unknown
    - NotReported
    - NotAllowedToCollect
  VascularInvasionType:
    description: Text term that represents the type of vascular tumor invasion.
    enum:
    - Extramural
    - Intramural
    - Macro
    - Micro
    - NoVascularInvasion
    - Unknown
    - NotReported
  WHOCNSGrade:
    description: WHO CNS Grade
    enum:
    - GradeI
    - GradeII
    - GradeIII
    - GradeIV
    - GradeNotAssigned
    - Unknown
    - NotReported
  WHONTEGrade:
    description: WHO NTE Grade
    enum:
    - G1
    - G2
    - G3
    - GX
    - Unknown
    - NotReported
  YearofDiagnosis:
    type: string
    description: Numeric value to represent the year of an individual's initial pathologic
      diagnosis of cancer.
  # Exposure
  AlcoholExposure:
    description: Indicate if individual has alcohol exposure
    enum:
    - Yes-AlcoholExposure
    - No-AlcoholExposure
    - NotReported
  AsbestosExposure:
    description: The yes/no/unknown indicator used to describe whether the patient
      was exposed to asbestos.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
  CoalDustExposure:
    description: The yes/no/unknown indicator used to describe whether a patient was
      exposed to fine powder derived by the crushing of coal.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
  EnvironmentalTobaccoSmokeExposure:
    description: The yes/no/unknown indicator used to describe whether a patient was
      exposed to smoke that is emitted from burning tobacco, including cigarettes,
      pipes, and cigars. This includes tobacco smoke exhaled by smokers.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
  RadonExposure:
    description: The yes/no/unknown indicator used to describe whether the patient
      was exposed to radon.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
  RespirableCrystallineSilicaExposure:
    description: The yes/no/unknown indicator used to describe whether a patient was
      exposured to respirable crystalline silica, a widespread, naturally occurring,
      crystalline metal oxide that consists of different forms including quartz, cristobalite,
      tridymite, tripoli, ganister, chert and novaculite.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
  SmokingExposure:
    description: Indicate if individual has smoking exposure
    enum:
    - Yes-SmokingExposure
    - No-SmokingExposure
    - NotReported
  # FamilyHistory
  RelativewithCancerHistory:
    description: The yes/no/unknown indicator used to describe whether any of the
      patient's relatives have a history of cancer.
    enum:
    - Yes-CancerHistoryRelative
    - None
    - Unknown
    - NotReported
  # FollowUp
