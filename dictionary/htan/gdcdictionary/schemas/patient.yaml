    - Intracranial/Leptomeningeal
    - Suprasellar/Hypothalamic/Pituitary
    - Cerebellar/Posteriorfossa
    - Brainstem-Medulla
    - Brainstem-Midbrain/Tectum
    - Brainstem-Pons
    - Spinalcord-Cervical
    - Spinalcord-Thoracic
    - Spinalcord-Lumbar
    - Opticpathway
    - OtherlocationsNOS
    - Paraspinalganglion
    - Basalganglia
    - Hippocampus
    - Meninges/Dura
    - Otherlymphnodes
  GliomaSpecificMetastasisSites:
    description: Evidence of active brain metastasis including leptomeningeal involvement
    enum:
