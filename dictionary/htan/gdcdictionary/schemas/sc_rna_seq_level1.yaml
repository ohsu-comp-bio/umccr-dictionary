$schema: http://json-schema.org/draft-04/schema#
id: sc_rna_seq_level1
title: ScRNA-seqLevel1
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Single-cell RNA-seq [EFO_0008913]
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: assays
  backref: sc_rna_seq_level1s
  label: refers_to
  target_type: assay
  multiplicity: one_to_many
  required: true
required:
- submitter_id
- type
- projects
- assays
- Component
- CryopreservedCellsinSample
- DissociationMethod
- EndBias
- HTANDataFileID
- HTANParentBiospecimenID
- InputCellsandNuclei
- LibraryConstructionMethod
- NucleicAcidCaptureDaysfromIndex
- NucleicAcidSource
- ProtocolLink
- Read1
- Read2
- ReadIndicator
- ReverseTranscriptionPrimer
- SequencingLibraryConstructionDaysfromIndex
- SequencingPlatform
- SingleCellDissociationDaysfromIndex
- SingleCellIsolationMethod
- SpikeIn
- TotalNumberofInputCells
- fileFormat
- filename
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - sc_rna_seq_level1
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  biospecimen:
    $ref: _definitions.yaml#/to_many
  # ScRNA-seqLevel1
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  CryopreservedCellsinSample:
    description: Indicate if library preparation was based on revived frozen cells.
    enum:
    - 'Yes'
    - 'No'
  DissociationMethod:
    description: The tissue dissociation method used for scRNASeq or scATAC-seq assays
    enum:
    - GentleMACS
    - Dounce
    - EnzymaticDigestion
    - NotApplicable
  EndBias:
    description: The end of the cDNA molecule that is preferentially sequenced, e.g.
      3/5 prime tag/end or the full length transcript
    enum:
    - 3Prime
    - 5Prime
    - FullLengthTranscript
  HTANDataFileID:
    type: string
    description: Self-identifier for this data file - HTAN ID of this file HTAN ID
      SOP (eg HTANx_yyy_zzz)
  HTANParentBiospecimenID:
    type: string
    description: HTAN Biospecimen Identifier (eg HTANx_yyy_zzz) indicating the biospecimen(s)
      from which these files were derived; multiple parent biospecimen should be comma-separated
  InputCellsandNuclei:
    type: number
    description: 'Number of cells and number of nuclei input; entry format: number,
      number'
  LibraryConstructionMethod:
    description: Process which results in the creation of a library from fragments
      of DNA using cloning vectors or oligonucleotides with the role of adaptors [OBI_0000711]
    enum:
    - Smart-seq2
    - Smart-SeqV4
    - 10xV1.0
    - 10xV1.1
    - 10xV2
    - 10xV3
    - 10xV3.1
    - CEL-seq2
    - Drop-seq
    - InDropsV2
    - InDropsV3
    - TruDrop
    - Sci-ATAC-seq
  LibraryPreparationDaysfromIndex:
    type: number
    description: Number of days between sample for assay was received in lab and the
      libraries were prepared for sequencing [number]
  NucleicAcidCaptureDaysfromIndex:
    type: number
    description: Number of days between sample for single cell assay was received
      in lab and day of nucleic acid capture part of library construction (in number
      of days since sample received in lab) [number]
  NucleicAcidSource:
    description: The source of the input nucleic molecule
    enum:
    - SingleCell
    - BulkWholeCell
    - SingleNucleus
    - BulkNuclei
  ProtocolLink:
    type: number
    description: Protocols.io ID or DOI link to a free/open protocol resource describing
      in detail the assay protocol (e.g. surface markers used in Smart-seq, dissociation
      duration,  lot/batch numbers for key reagents such as primers, sequencing reagent
      kits, etc.) or the protocol by which the sample was obtained or generated.
  Read1:
    description: Read 1 content description
    enum:
    - CellBarcodeandUMI
    - CDNA
  Read2:
    description: Read 2 content description
    enum:
    - CellBarcodeandUMI
    - CDNA
  ReadIndicator:
    description: Indicate if this is Read 1 (R1) or Read 2 (R2)
    enum:
    - R1
    - R2
  ReverseTranscriptionPrimer:
    description: An oligo to which new deoxyribonucleotides can be added by DNA polymerase
      [SO_0000112]. The type of primer used for reverse transcription, e.g. oligo-dT
      or random primer. This allows users to identify content of the cDNA library
      input e.g. enriched for mRNA
    enum:
    - Oligo-dT
    - Poly-dT
    - Featurebarcoding
    - Random
  SequencingLibraryConstructionDaysfromIndex:
    type: number
    description: Number of days between sample for assay was received in lab and day
      of sequencing library construction [number]
  SequencingPlatform:
    description: A platform is an object aggregate that is the set of instruments
      and software needed to perform a process [OBI_0000050]. Specific model of the
      sequencing instrument.
    enum:
    - IlluminaNextSeq500
    - IlluminaNextSeq550
    - IlluminaNextSeq2500
    - IlluminaNovaSeq6000
    - IlluminaMiSeq
    - 454GSFLXTitanium
    - ABSOLiD4ABSOLiD2
    - ABSOLiD3
    - CompleteGenomics
    - IlluminaHiSeqXTen
    - IlluminaHiSeqXFive
    - IlluminaGenomeAnalyzerII
    - IlluminaGenomeAnalyzerIIx
    - IlluminaHiSeq2000
    - IlluminaHiSeq2500
    - IlluminaHiSeq4000
    - IlluminaMiSeq
    - IlluminaNextSeq
    - IonTorrentPGM
    - IonTorrentProton
    - IonTorrentS5
    - PacBioRS
    - Other
    - Unknown
    - NotReported
  SingleCellDissociationDaysfromIndex:
    type: number
    description: Number of days between sample for single cell assay was received
      in lab and when the sample was dissociated and cells were isolated [number]
  SingleCellIsolationMethod:
    description: The method by which cells are isolated into individual reaction containers
      at a single cell resolution (e.g. wells, micro-droplets)
    enum:
    - MicrofluidicsChip
    - Droplets
    - FACS
    - Plates
    - 10x
    - NucleiIsolation
  SpikeIn:
    description: A set of known synthetic RNA molecules with known sequence that are
      added to the cell lysis mix
    enum:
    - ERCC
    - OtherSpikeIn
    - NoSpikeIn
    - PhiX
  TechnicalReplicateGroup:
    type: number
    description: A common term for all files belonging to the same cell or library.
      Provide a numbering of each library prep batch (can differ from encapsulation
      and sequencing batch)
  TotalNumberofInputCells:
    type: number
    description: Number of cells loaded/placed on plates
  fileFormat:
    description: Format of a file (e.g. txt, csv, fastq, bam, etc.)
    enum:
    - Hdf5
    - Bedgraph
    - Idx
    - Idat
    - Bam
    - Bai
    - Excel
    - Powerpoint
    - Tif
    - Tiff
    - OME-TIFF
    - Png
    - Doc
    - Pdf
    - Fasta
    - Fastq
    - Sam
    - Vcf
    - Bcf
    - Maf
    - Bed
    - Chp
    - Cel
    - Sif
    - Tsv
    - Csv
    - Txt
    - Plink
    - Bigwig
    - Wiggle
    - Gct
    - Bgzip
    - Zip
    - Seg
    - Html
    - Mov
    - Hyperlink
    - Svs
    - Md
    - Flagstat
    - Gtf
    - Raw
    - Msf
    - Rmd
    - BednarrowPeak
    - BedbroadPeak
    - BedgappedPeak
    - Avi
    - Pzfx
    - Fig
    - Xml
    - Tar
    - Rscript
    - Abf
    - Bpm
    - Dat
    - Jpg
    - Locs
    - Sentrixdescriptorfile
    - Pythonscript
    - Sav
    - Gzip
    - Sdf
    - RData
    - Hic
    - Ab1
    - 7z
    - Gff3
    - Json
    - Sqlite
    - Svg
    - Sra
    - Recal
    - Tranches
    - Mtx
    - TagAlign
    - Dup
    - DICOM
    - Czi
    - Mex
    - Cloupe
    - Am
    - Cellam
    - Mpg
    - M
  filename:
    type: string
    description: 'Name of a file '
  assays:
    $ref: _definitions.yaml#/to_one
