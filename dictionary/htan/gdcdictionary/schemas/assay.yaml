$schema: http://json-schema.org/draft-04/schema#
id: assay
title: Assay
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: A planned process with the objective to produce information about the
  material entity that is the evaluant, by physically examining it or its proxies.[OBI_0000070]
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: biospecimen
  backref: assays
  label: reference_to
  target_type: biospecimen
  multiplicity: one_to_many
  required: true
required:
- submitter_id
- type
- projects
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - assay
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  bulk_rna_seq_level1s:
    $ref: _definitions.yaml#/to_many
  bulk_rna_seq_level2s:
    $ref: _definitions.yaml#/to_many
  bulk_rna_seq_level3s:
    $ref: _definitions.yaml#/to_many
  bulk_wes_level1s:
    $ref: _definitions.yaml#/to_many
  bulk_wes_level2s:
    $ref: _definitions.yaml#/to_many
  bulk_wes_level3s:
    $ref: _definitions.yaml#/to_many
  sc_atac_seq_level1s:
    $ref: _definitions.yaml#/to_many
  sc_rna_seq_level1s:
    $ref: _definitions.yaml#/to_many
  sc_rna_seq_level2s:
    $ref: _definitions.yaml#/to_many
  sc_rna_seq_level3s:
    $ref: _definitions.yaml#/to_many
  sc_rna_seq_level4s:
    $ref: _definitions.yaml#/to_many
  workflow_parameters_descriptions:
    $ref: _definitions.yaml#/to_many
  workflow_types:
    $ref: _definitions.yaml#/to_many
  biospecimen:
    $ref: _definitions.yaml#/to_many
