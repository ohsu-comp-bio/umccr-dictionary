$schema: http://json-schema.org/draft-04/schema#
id: therapy
title: Therapy
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Individual's first line of therapy or treatment
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: patients
  backref: therapies
  label: refers_to
  target_type: patient
  multiplicity: many_to_many
  required: true
required:
- submitter_id
- type
- projects
- patients
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Therapy
  subtype:
    enum: []
  id:
    $ref: _definitions.yaml#/UUID
    systemAlias: node_id
  state:
    $ref: _definitions.yaml#/state
  submitter_id:
    type:
    - string
    - 'null'
  projects:
    $ref: _definitions.yaml#/to_many_project
  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
