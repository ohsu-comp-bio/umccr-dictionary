    - N2c
    - N3
    - N3a
    - N3b
    - N3c
    - N4
    - NX
    - Unknown
    - NotReported
  AJCCPathologicStage:
    description: "The extent of a cancer, especially whether the disease has spread\
      \ from the original site to\n other parts of the body based on AJCC staging\
      \ criteria."
    enum:
    - Stage0
    - Stage0a
    - Stage0is
    - StageI
    - StageIA
    - StageIA1
    - StageIA2
    - StageIB
    - StageIB1
    - StageIB2
