id: diagnosis
title: Diagnosis
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Individual's diagnosis
additionalProperties: false
submittable: true
validators: null
systemProperties:
- id
- project_id
- state
- created_datetime
- updated_datetime
links:
- name: patients
  backref: diagnoses
  label: refers_to
  target_type: patient
  multiplicity: many_to_many
  required: true
required:
- submitter_id
- type
- projects
- patients
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  type:
    enum:
    - Diagnosis
  subtype:
