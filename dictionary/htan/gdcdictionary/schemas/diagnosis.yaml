    - T4e
    - TX
    - Ta
    - Tis
    - Tis(DCIS)
    - Tis(LCIS)
    - Tis(Paget's)
    - Unknown
    - NotReported
  AJCCStagingSystemEdition:
    description: "The text term used to describe the version or edition of the American\
      \ Joint Committee on Cancer\n Staging Handbooks, a publication by the group\
      \ formed for the purpose of developing a system of\n staging for cancer that\
      \ is acceptable to the American medical profession and is compatible with\n\
      \ other accepted classifications."
    enum:
    - 1st
    - 2nd
    - 3rd
    - 4th
    - 5th
    - 6th
    - 7th
    - 8th
    - Unknown
    - NotReported
  AgeatDiagnosis:
    type: string
    description: Age at the time of diagnosis expressed in number of days since birth.
  AnaplasiaPresent:
    description: 'Yes/no/unknown/Not Reported indicator used to describe whether anaplasia
      was present at the

      time of diagnosis.'
    enum:
    - Yes-AnaplasiaPresent
    - 'No'
    - Unknown
    - NotReported
  AnaplasiaPresentType:
    description: The text term used to describe the morphologic findings indicating
      the presence of a malignant cellular infiltrate characterized by the presence
      of large pleomorphic cells, necrosis, and high mitotic activity in a tissue
      sample.
    enum:
    - Absent
    - Diffuse
    - Equivocal
    - Focal
    - Present
    - Sclerosis
    - Unknown
    - NotReported
  BestOverallResponse:
    description: The best improvement achieved throughout the entire course of protocol
      treatment.
    enum:
    - AJ-AdjuvantTherapy
    - CPD-ClinicalProgression
    - CR-CompleteResponse
    - CRU-CompleteResponseUnconfirmed
    - DU-DiseaseUnchanged
    - IMR-Immunoresponse
    - IPD-Immunoprogression
    - MR-Minimal/MarginalResponse
    - MX-MixedResponse
    - Non-CR/Non-PD-Non-CR/Non-PD
    - NPB-NoPalliativeBenefit
    - NR-NoResponse
    - PA-PalliativeTherapy
    - PB-PalliativeBenefit
    - PD-ProgressiveDisease
    - PPD-Pseudoprogression
    - PR-PartialResponse
    - PSR-Pseudoresponse
    - RD-ResponsiveDisease
    - RP-Response
    - RPD-RadiographicProgressiveDisease
    - SCR-StringentCompleteResponse
    - SD-StableDisease
    - SPD-SurgicalProgression
    - TE-TooEarly
    - VGPR-VeryGoodPartialResponse
  BreslowThickness:
    type: string
    description: The number that describes the distance, in millimeters, between the
      upper layer of the epidermis and the deepest point of tumor penetration.
  ClassificationofTumor:
    description: Text that describes the kind of disease present in the tumor specimen
      as related to a specific timepoint.
    enum:
    - Primary
    - Metastasis
    - Recurrence
    - Other
    - Unknown
    - NotReported
    - NotAllowedToCollect
  CogNeuroblastomaRiskGroup:
    description: Text term that represents the categorization of patients on the basis
      of prognostic factors per a system developed by Children's Oncology Group (COG).
      Risk level is used to assign treatment intensity.
    enum:
    - HighRisk
    - IntermediateRisk
    - LowRisk
    - Unknown
    - NotReported
  CogRhabdomyosarcomaRiskGroup:
    description: Text term used to describe the classification of rhabdomyosarcoma,
      as defined by the Children's Oncology Group (COG).
    enum:
    - HighRisk
    - IntermediateRisk
    - LowRisk
    - Unknown
    - NotReported
  Component:
    type: string
    description: Category of metadata (e.g. Diagnosis, Biospecimen, scRNA-seq Level
      1, etc.); provide the same one for all items/rows.
  DaystoDiagnosis:
    type: string
    description: Number of days between the date used for index and the date the patient
      was diagnosed with the malignant disease.
  DaystoLastFollowup:
    type: string
    description: Time interval from the date of last follow up to the date of initial
      pathologic diagnosis, represented as a calculated number of days.
  DaystoLastKnownDiseaseStatus:
    type: string
    description: Time interval from the date of last follow up to the date of initial
      pathologic diagnosis, represented as a calculated number of days.
  FirstSymptomPriortoDiagnosis:
    description: Text term used to describe the patient's first symptom experienced
      prior to diagnosis and thought to be related to the disease.
    enum:
    - AlteredMentalStatus
    - Headaches
    - MotororMovementChanges
    - Seizures
    - SensoryChanges
    - VisualChanges
    - Unknown
    - NotReported
  GleasonGradeGroup:
    description: The text term used to describe the overall grouping of grades defined
      by the Gleason grading classification, which is used to determine the aggressiveness
      of prostate cancer. Note that this grade describes the entire prostatectomy
      specimen and is not specific to the sample used for sequencing.
    enum:
    - Group1
    - Group2
    - Group3
    - Group4
    - Group5
  GleasonGradeTertiary:
    description: The text term used to describe the tertiary pattern as described
      by the Gleason Grading System.
    enum:
    - Pattern4
    - Pattern5
  GleasonPatternsPercent:
    type: string
    description: Numeric value that represents the percentage of Patterns 4 and 5,
      which is used when the Gleason score is greater than 7 to predict prognosis.
  GreatestTumorDimension:
    type: string
    description: Numeric value that represents the measurement of the widest portion
      of the tumor in centimeters.
  GrossTumorWeight:
    type: string
    description: Numeric value used to describe the gross pathologic tumor weight,
      measured in grams.
  HTANParticipantID:
    type: string
    description: HTAN ID associated with a patient based on HTAN ID SOP (eg HTANx_yyy
      )
  IGCCCGStage:
    description: The text term used to describe the International Germ Cell Cancer
      Collaborative Group (IGCCCG), a grouping used to further classify metastatic
      testicular tumors.
    enum:
    - GoodPrognosis
    - IntermediatePrognosis
    - PoorPrognosis
    - Unknown
    - NotReported
  INPCGrade:
    description: Text term used to describe the classification of neuroblastic differentiation
      within neuroblastoma tumors, as defined by the International Neuroblastoma Pathology
      Classification (INPC).
    enum:
    - Differentiating
    - PoorlyDifferentiated
    - Undifferentiated
    - Unknown
    - NotReported
  INPCHistologicGroup:
    description: The text term used to describe the classification of neuroblastomas
      distinguishing between favorable and unfavorable histologic groups. The histologic
      score, defined by the International Neuroblastoma Pathology Classification (INPC),
      is based on age, mitosis-karyorrhexis index (MKI), stromal content and degree
      of tumor cell differentiation.
    enum:
    - Favorable
    - Unfavorable
    - Unknown
    - NotReported
  INRGStage:
    description: The text term used to describe the staging classification of neuroblastic
      tumors, as defined by the International Neuroblastoma Risk Group (INRG).
    enum:
    - L1
    - L2
    - M
    - Ms
    - Unknown
    - NotReported
  INSSStage:
    description: Text term used to describe the staging classification of neuroblastic
      tumors, as defined by the International Neuroblastoma Staging System (INSS).
    enum:
    - Stage1
    - Stage2A
    - Stage2B
    - Stage3
    - Stage4
    - Stage4S
    - Unknown
    - NotReported
  IRSGroup:
    description: Text term used to describe the classification of rhabdomyosarcoma
      tumors, as defined by the Intergroup Rhabdomyosarcoma Study (IRS).
    enum:
    - GroupI
    - GroupIa
    - GroupIb
    - GroupII
    - GroupIIa
    - GroupIIc
    - GroupIII
    - GroupIIIa
    - GroupIIIb
    - GroupIV
    - Unknown
    - NotReported
  IRSStage:
    description: The text term used to describe the classification of rhabdomyosarcoma
      tumors, as defined by the Intergroup Rhabdomyosarcoma Study (IRS).
    enum:
    - '1'
    - '2'
    - '3'
    - '4'
    - Unknown
    - NotReported
  ISSStage:
    description: The multiple myeloma disease stage at diagnosis.
    enum:
    - I
    - II
    - III
    - NotReported
    - Unknown
  InternationalPrognosticIndex:
    description: The text term used to describe the International Prognostic Index,
      which classifies the prognosis of patients with aggressive non-Hodgkin's lymphoma.
    enum:
    - LowRisk
    - Low-IntermediateRisk
    - High-IntermediateRisk
    - HighRisk
  LastKnownDiseaseStatus:
    description: Text term that describes the last known state or condition of an
      individual's neoplasm.
    enum:
    - Distantmetrecurrence/progression
    - Loco-regionalrecurrence/progression
    - Biochemicalevidenceofdiseasewithoutstructuralcorrelate
    - Tumorfree
    - Unknowntumorstatus
    - Withtumor
    - NotReported
    - NotAllowedToCollect
    - NotApplicable
  Laterality:
    description: For tumors in paired organs, designates the side on which the cancer
      originates.
    enum:
    - Bilateral
    - Left
    - Midline
    - Right
    - Unilateral
    - Unknown
    - NotReported
  LymphNodeInvolvedSite:
    description: The text term used to describe the anatomic site of lymph node involvement.
    enum:
    - Axillary
    - Cervical
    - Epitrochlear
    - Femoral
    - Hilar
    - Iliac-common
    - Iliac-external
    - Iliac
    - NOS
    - Inguinal
    - Mediastinal
    - Mesenteric
    - None
    - Occipital
    - Paraaortic
    - Parotid
    - Popliteal
    - Retroperitoneal
    - Splenic
    - Submandibular
    - Supraclavicular
    - Unknown
    - NotReported
  LymphNodesPositive:
    type: string
    description: The number of lymph nodes involved with disease as determined by
      pathologic examination.
  LymphNodesTested:
    type: string
    description: The number of lymph nodes tested to determine whether lymph nodes
      were involved with disease as determined by a pathologic examination.
  LymphaticInvasionPresent:
    description: A yes/no indicator to ask if small or thin-walled vessel invasion
      is present, indicating lymphatic involvement
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
  MarginDistance:
    type: string
    description: Numeric value (in centimeters) that represents the distance between
      the tumor and the surgical margin.
  MarginsInvolvedSite:
    description: The text term used to describe the anatomic sites that were involved
      in the survival margins.
    enum:
    - GerotaFascia
    - Parenchyma
    - PerinephricFat
    - Renal
    - RenalCapsule
    - RenalSinus
    - RenalVein
    - Ureter
  MedulloblastomaMolecularClassification:
    description: The text term used to describe the classification of medulloblastoma
      tumors based on molecular features.
    enum:
    - NotDetermined
    - Non-WNT/non-SHHActivated
    - SHH-Activated
    - WNT-Activated
    - Unknown
    - NotReported
  MetastasisatDiagnosis:
    description: The text term used to describe the extent of metastatic disease present
      at diagnosis.
    enum:
    - DistantMetastasis
    - MetastasisNOS
    - NoMetastasis
    - RegionalMetastasis
    - Unknown
    - NotReported
  MetastasisatDiagnosisSite:
    description: Text term to identify an anatomic site in which metastatic disease
      involvement is found.
    enum:
    - Abdomen
    - AdrenalGland
    - Ascites
    - Bone
    - BoneMarrow
    - Brain
    - CerebrospinalFluid
    - CentralNervousSystem
    - Colon
    - DistantNodes
    - DistantOrgan
    - Groin
    - Kidney
    - Liver
    - Lung
    - LymphNode
    - Axillary
    - LymphNode
    - Inguinal
    - LymphNodeNOS
    - Mediastinum
    - Omentum
    - Ovary
    - Pelvis
    - PeritonealCavity
    - Peritoneum
    - Pleura
    - Scalp
    - Skin
    - SmallIntestine
    - SoftTissue
    - SpinalCord
    - Unknown
    - NotReported
  MethodofDiagnosis:
    description: Text term used to describe the method used to confirm the patients
      malignant diagnosis.
    enum:
    - Autopsy
    - Biopsy
    - BloodDraw
    - BoneMarrowAspirate
    - CoreBiopsy
    - Cytology
    - Cystoscopy
    - Debulking
    - DiagnosticImaging
    - DilationandCurettageProcedure
    - Enucleation
    - ExcisionalBiopsy
    - FineNeedleAspiration
    - Imaging
    - IncisionalBiopsy
    - Laparoscopy
    - Laparotomy
    - Other
    - PapSmear
    - PhysicalExam
    - PathologicReview
    - SurgicalResection
    - Thoracentesis
    - UltrasoundGuidedBiopsy
    - Unknown
    - NotReported
  MicropapillaryFeatures:
    description: The yes/no/unknown indicator used to describe whether micropapillary
      features were determined to be present.
    enum:
    - Absent
    - Present
    - Unknown
    - NotReported
  MitosisKaryorrhexisIndex:
    description: Text term that represents the component of the International Neuroblastoma
      Pathology Classification (INPC) for mitosis-karyorrhexis index (MKI).
    enum:
    - High
    - Intermediate
    - Low
    - Unknown
    - NotReported
  MitoticCount:
    type: string
    description: The number of mitoses identified under the microscope in tumors.
      The method of counting varies, according to the specific tumor examined. Usually,
      the mitotic count is determined based on the number of mitoses per high power
      field (40X) or 10 high power fields.
  Morphology:
    type: string
    description: The third edition of the International Classification of Diseases
      for Oncology, published in 2000 used principally in tumor and cancer registries
      for coding the site (topography) and the histology (morphology) of neoplasms.
      The study of the structure of the cells and their arrangement to constitute
      tissues and, finally, the association among these to form organs. In pathology,
      the microscopic process of identifying normal and abnormal morphologic characteristics
      in tissues, by employing various cytochemical and immunocytochemical stains.
      A system of numbered categories for representation of data.
  NonNodalRegionalDisease:
    description: The text term used to describe whether the patient had non-nodal
      regional disease.
    enum:
    - Absent
    - Indeterminate
    - Present
    - Unknown
    - NotReported
  NonNodalTumorDeposits:
    description: The yes/no/unknown indicator used to describe the presence of tumor
      deposits in the pericolic or perirectal fat or in adjacent mesentery away from
      the leading edge of the tumor.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
  OvarianSpecimenStatus:
    description: The text term used to describe the physical condition of the involved
      ovary.
    enum:
    - OvarianCapsuleIntact
    - OvarianCapsuleRuptured
    - OvarianCapsuleFragmented
    - Unknown
    - NotReported
  OvarianSurfaceInvolvement:
    description: The text term that describes whether the surface tissue (outer boundary)
      of the ovary shows evidence of involvement or presence of cancer.
    enum:
    - Absent
    - Present
    - Indeterminate
    - Unknown
    - NotReported
  PercentTumorInvasion:
    type: string
    description: The percentage of tumor cells spread locally in a malignant neoplasm
      through infiltration or destruction of adjacent tissue.
  PerineuralInvasionPresent:
    description: A yes/no indicator to ask if perineural invasion or infiltration
      of tumor or cancer is present.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
  PeritonealFluidCytologicalStatus:
    description: The text term used to describe the malignant status of the peritoneal
      fluid determined by cytologic testing.
    enum:
    - Atypical
    - Malignant
    - Non-Malignant
    - Unsatisfactory
    - Unknown
    - NotReported
  PregnantatDiagnosis:
    description: The text term used to indicate whether the patient was pregnant at
      the time they were diagnosed.
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    - NotReported
  PrimaryDiagnosis:
    description: Text term used to describe the patient's histologic diagnosis, as
      described by the World Health Organization's (WHO) International Classification
