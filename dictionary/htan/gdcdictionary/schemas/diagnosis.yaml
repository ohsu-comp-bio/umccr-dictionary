    - StageIS
    - StageIV
    - StageIVA
    - StageIVB
    - StageIVC
    - StageTis
    - StageX
    - Unknown
    - NotReported
  AJCCPathologicT:
    description: "Code of pathological T (primary tumor) to define the size or contiguous\
      \ extension of the\n primary tumor (T), using staging criteria from the American\
      \ Joint Committee on Cancer\n (AJCC)."
    enum:
    - T0
    - T1
    - T1a
    - T1a1
    - T1a2
    - T1b
    - T1b1
    - T1b2
    - T1c
    - T1mi
    - T2
