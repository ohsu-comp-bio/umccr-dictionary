    - NotReported
  AJCCClinicalN:
    description: "Extent of the regional lymph node involvement for the cancer based\
      \ on evidence obtained from\n clinical assessment parameters determined prior\
      \ to treatment."
    enum:
    - N0
    - N0(i+)
    - N0(i-)
    - N0(mol+)
    - N0(mol-)
