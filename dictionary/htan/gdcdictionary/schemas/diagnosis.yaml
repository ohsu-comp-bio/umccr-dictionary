  AJCCPathologicM:
    description: "Code to represent the defined absence or presence of distant spread\
      \ or metastases (M) to\n locations via vascular channels or lymphatics beyond\
      \ the regional lymph nodes, using\n criteria established by the American Joint\
      \ Committee on Cancer (AJCC)."
    enum:
    - M0
    - M1
    - M1a
    - M1b
    - M1c
    - MX
    - CM0(i+)
    - Unknown
    - NotReported
  AJCCPathologicN:
    description: "The codes that represent the stage of cancer based on the nodes\
      \ present (N stage) according\n to criteria based on multiple editions of the\
      \ AJCC's Cancer Staging Manual."
    enum:
    - N0
    - N0(i+)
    - N0(i-)
    - N0(mol+)
    - N0(mol-)
    - N1
    - N1a
    - N1b
