  project_id:
    type: string
  created_datetime:
    $ref: _definitions.yaml#/datetime
  updated_datetime:
    $ref: _definitions.yaml#/datetime
  # Diagnosis
  AJCCClinicalM:
    description: "Extent of the distant metastasis for the cancer based on evidence\
      \ obtained from clinical\n assessment parameters determined prior to treatment."
